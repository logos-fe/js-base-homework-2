<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <Header>
        <div class="shadowfiend">
            <div class="nav-button">
                <img src="number.jpg" alt="">
                <input type="number" id="date" name="date" placeholder="Введіть ваше число">
                <button type="button" onclick="showNumber()">Ok</button>
            </div>
            <div class="nav-button">
                <img src="rent.jpg" alt="">
                <input type="number" id="days" name="days" placeholder="Введіть кількість днів оренди автомобіля">
                <button type="button" onclick="showDays()">Ok</button>
            </div>
            <div class="nav-button">
                <img src="century.jfif" alt="">
                <input type="number" id="years" name="years"
                    placeholder="Введіть будь-який рік нашої ери, щоб визначити століття">
                <button type="button" onclick="showYears()">Ok</button>
            </div>
        </div>
    </Header>
    <script src="main.js"></script>
</body>

</html>
